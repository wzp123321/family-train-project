<div class="login flex-row-center-center">
  <div class="login-container">
    <a-form
      :form="pageForm"
      @submit="onSubmit"
    >
      <a-form-item label="用户名">
        <a-input v-model="pageForm.username" placeholder="请输入用户名" />
      </a-form-item>
      <a-form-item label="密码">
        <a-input v-model="pageForm.username" placeholder="请输入密码" />
      </a-form-item>
      <a-form-item class="form-btn">
        <a-button type="primary" html-type="submit">登录</a-button>
      </a-form-item>
    </a-form>
  </div>
</div>
