<div class="login flex-row-center-center">
  <div class="login-container">
    <a-form :model="loginService.form" @submit="loginService.login">
      <a-form-item label="用户名" name="username">
        <a-input v-model:value="loginService.form.username" type="text" placeholder="请输入用户名" />
      </a-form-item>
      <a-form-item label="密码" name="password">
        <a-input type="password" v-model:value="loginService.form.password" placeholder="请输入密码" />
      </a-form-item>
      <a-form-item class="form-btn">
        <a-button type="primary" html-type="submit">登录</a-button>
      </a-form-item>
    </a-form>
  </div>
</div>
